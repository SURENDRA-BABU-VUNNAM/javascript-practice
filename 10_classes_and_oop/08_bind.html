<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind in javascript</title>
</head>
<body>
    <button id="btn">button clicked </button>
</body>
<script>
    class react {
  constructor () {
    this.library = "react";
    this.server = "https://localhost:3000";
    // requirement 
    document.querySelector("button").addEventListener("click",this.handle_click.bind(this))
  }
  handle_click(){
    console.log("button clicked")
    console.log(this.server)
    
  }
}

const app = new react();
</script>
</html>
